<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${blog.title}">Blog Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .meta-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 8px 0;
        }

        .meta-info p {
            color: #666;
            font-size: 0.9rem;
        }

        strong {
            color: #333;
        }

        .content {
            margin-top: 20px;
            white-space: pre-wrap; /* Gi·ªØ l·∫°i ƒë·ªãnh d·∫°ng xu·ªëng d√≤ng */
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
        }

        .actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" th:if="${blog != null}">
    <h1 th:text="${blog.title}">Blog Title</h1>

    <div class="meta-info">
        <p><strong>Author:</strong> <span th:text="${blog.author}">Author Name</span></p>

        <!-- ===== PH·∫¶N TH√äM M·ªöI: HI·ªÇN TH·ªä CATEGORY ===== -->
        <p>
            <strong>Category:</strong>
            <!-- Link t·ªõi trang danh s√°ch c√°c b√†i vi·∫øt c·ªßa category n√†y -->
            <a th:if="${blog.category != null}"
               th:href="@{/blogs(categoryId=${blog.category.id})}"
               th:text="${blog.category.name}">
                Category Name
            </a>
            <span th:if="${blog.category == null}">N/A</span>
        </p>
        <!-- ============================================= -->

        <p><strong>Created at:</strong>
            <!-- S·ª≠ d·ª•ng c√∫ ph√°p #temporals ti·ªán l·ª£i c·ªßa Thymeleaf -->
            <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2023 10:00</span>
        </p>
    </div>

    <!-- S·ª≠ d·ª•ng th:text ƒë·ªÉ an to√†n h∆°n, th:utext n·∫øu b·∫°n tin t∆∞·ªüng n·ªôi dung -->
    <div class="content" th:text="${blog.content}">
        Blog content goes here...
    </div>

    <div class="actions">
        <a th:href="@{'/blogs/edit/' + ${blog.id}}">‚úè Edit</a>
        <!-- Link t·ªõi trang x√°c nh·∫≠n x√≥a -->
        <a th:href="@{'/blogs/delete/' + ${blog.id}}">üóë Delete</a>
        <a href="/blogs">‚Üê Back to list</a>
    </div>
</div>

<!-- Th√¥ng b√°o n·∫øu kh√¥ng t√¨m th·∫•y blog -->
<div class="container" th:if="${blog == null}">
    <h1>Blog Not Found</h1>
    <p>The blog you are looking for does not exist.</p>
    <a href="/blogs">‚Üê Back to list</a>
</div>

</body>
</html>
