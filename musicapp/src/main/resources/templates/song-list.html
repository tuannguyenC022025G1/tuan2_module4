<!DOCTYPE html>
<html>
<head>
  <title>Song List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Song List</h2>
  <a href="/songs/new" class="btn btn-primary mb-3">Add New Song</a>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Artist</th>
      <th>Genre</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
      <td th:text="${song.name}"></td>
      <td th:text="${song.artist}"></td>
      <td th:text="${song.genre}"></td>
      <td>
        <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="btn btn-sm btn-warning">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
