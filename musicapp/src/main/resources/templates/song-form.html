<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Song Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>${song.id == null ? 'Add New Song' : 'Edit Song'}</h2>
  <form th:object="${song}" th:action="${song.id == null ? '/songs' : '/songs/update/' + song.id}" method="post">
    <div class="mb-3">
      <label class="form-label">Song Name</label>
      <input type="text" th:field="*{name}" class="form-control" />
      <div th:errors="*{name}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Artist</label>
      <input type="text" th:field="*{artist}" class="form-control" />
      <div th:errors="*{artist}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Genre</label>
      <input type="text" th:field="*{genre}" class="form-control" />
      <div th:errors="*{genre}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/songs" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
